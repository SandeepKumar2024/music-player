<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="player-container">
      <div class="img-container">
        <img src="./img/jacinto-1.jpg" alt="" />
      </div>
      <h2 id="title">Electric Chill Machine</h2>
      <h3 id="artist">Jonatico</h3>
      <audio src="./music/jacinto-1.mp3"></audio>

      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span class="current-time">0:00</span>
          <span class="duration">2.30</span>
        </div>
      </div>

      <!-- Controls -->
      <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="back"></i>
        <i class="fas fa-play main-button" id="play" title="play"></i>
        <i class="fas fa-forward" id="next" title="next"></i>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
